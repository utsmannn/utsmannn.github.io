<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function redirectToWhatsApp() {
            var code = getQueryParam('code');
            var group = getQueryParam('group') || 'WhatsApp Group';
            
            if (code) {
                window.location.href = 'https://chat.whatsapp.com/' + code;
            } else {
                document.body.innerHTML = 'Eh bro, kode grupnya gak ada nih. Coba cek lagi deh URL-nya!';
            }
        }

        // Run the function when the page loads
        window.onload = redirectToWhatsApp;
    </script>
</body>
</html>
